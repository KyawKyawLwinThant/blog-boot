<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap/css/" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous"/>-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
</head>
<body>
    <div th:replace="admin/fragments/navbar :: navbar"></div>
<!--header photo-->
    <div th:replace="admin/fragments/header :: blogheader"></div>

    <div class="container">
        <form action="#" th:action="@{/post}" th:object="${post}" method="post">


            <div class="form-group row">
                <label for="tags" class="col-sm-2 col-form-label">Tags</label>
                <div class="col-sm-8">
                    <input id="tags" th:field="*{tag}" type="text" class="form-control">
                </div>
                <samll for="tags"  th:if="${#fields.hasErrors('tag')}"  th:errors="*{tag}" class="form-text text-danger"></samll>
            </div>


            <div class="form-group row">
                <label for="datepublish" class="col-sm-2 col-form-label">Date Published</label>
                <div class="col-sm-8">
                    <input id="datepublish" th:field="*{datePublished}" type="date" class="form-control">
                </div>
                <samll for="datepublish"  th:if="${#fields.hasErrors('datePublished')}"  th:errors="*{datePublished}" class="form-text text-danger"></samll>
            </div>

            <div class="form-group row">
                <label for="body" class="col-sm-2 col-form-label">Body</label>
                <div class="col-sm-8">
                    <input id="body" th:field="*{body}" type="text" class="form-control">
                </div>
                <samll for="body"  th:if="${#fields.hasErrors('body')}"  th:errors="*{body}" class="form-text text-danger"></samll>
            </div>


            <div class="form-group row">
                <label for="author" class="col-sm-2 col-form-label">Select Author</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{author}" name="category" id="author">
                        <option th:each="auth:${authors}" th:text="${auth.name}" th:value="${auth.id}"></option>

                    </select>
                </div>

            </div>

            <div class="form-group row">
                <label for="category" class="col-sm-2 col-form-label">Choose Category</label>
                <div class="col-sm-8">
                    <select name="category" id="category" class="form-control">
                        <option  th:each="cat: ${categories}"
                        th:text="${cat}" th:value="${cat}"></option>
                    </select>
                </div>
            </div>


            <button type="submit" class="btn btn-primary mb-4">Submit</button>


        </form>
    </div>




<div th:replace="admin/fragments/footer :: blogfooter"></div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
</body>
</html>
