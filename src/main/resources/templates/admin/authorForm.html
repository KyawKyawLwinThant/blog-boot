<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
</head>
<body>
                <!-- navbar -->
   <div th:replace="admin/fragments/navbar :: navbar"></div>
    <!--header photo-->
   <div th:replace="admin/fragments/header :: blogheader"></div>

                <div class="container">

                <form action="#" th:action="@{/author}" th:object="${author}"
                      method="post">

                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" id="name" class="form-control">
                        </div>
                        <small></small>
                    </div>

                    <div class="form-group row">
                        <label for="dob" class="col-sm-2 col-form-label">Date Of Birth</label>
                        <div class="col-sm-8">
                            <input type="date" id="dob" class="form-control">
                        </div>
                        <small></small>
                    </div>

                    <div class="form-group row">
                        <label for="exp" class="col-sm-2 col-form-label">Experience</label>
                        <div class="col-sm-8">
                            <input type="number" id="exp" class="form-control">
                        </div>
                        <small></small>
                    </div>

                    <button type="submit" class="btn btn-primary mb-3">Submit</button>

                </form>

                </div>
    <!--footer-->
    <div th:replace="admin/fragments/footer :: blogfooter"></div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
</body>
</html>
